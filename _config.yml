title: "Sunidhi Ashtekar"
description: "Personal website and blog."
author:
  name: "Sunidhi Ashtekar"

# Hosting notes:
# - If this is a GitHub *user* site repo named <username>.github.io, keep baseurl empty.
# - If this is a GitHub *project* site repo, set baseurl to "/<repo-name>".
url: "https://sunidhiashtekar.github.io"
baseurl: ""

timezone: "America/New_York"
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: page

exclude:
  - README.md
  - Gemfile.lock
  - vendor
